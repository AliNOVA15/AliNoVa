  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Tajawal',sans-serif;scroll-behavior:smooth;}
    body {background:linear-gradient(135deg,#1e1e2f,#3a3a5a);color:#fff;padding:20px;}
    header {text-align:center;margin-bottom:40px;}
    header h1 {font-size:2.5rem;color:#00d1ff;text-shadow:2px 2px 5px rgba(0,0,0,0.5);}
    nav {display:flex;justify-content:center;gap:20px;margin-bottom:30px;}
    .tab-btn {background-color:transparent;color:#fff;border:2px solid #00ffff;padding:10px 15px;border-radius:10px;font-weight:bold;cursor:pointer;transition:0.3s;}
    .tab-btn.active {background-color:#00ffff;color:#000;}
    .tab-content {display:none;}
    .tab-content.active {display:block;}
    .products-container {display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
    .product {background:#2c2c3e;padding:15px;border-radius:15px;box-shadow:0 4px 10px rgba(0,0,0,0.3);transition:transform 0.3s, opacity 0.5s;opacity:0;transform:translateY(20px);}
    .product.show {opacity:1;transform:translateY(0);}
    .product h2 {color:#00ffff;font-size:1.2rem;margin-bottom:10px;}
    .product p {font-size:0.95rem;margin-bottom:10px;}
    .product button {padding:8px 12px;border:none;background:#00d1ff;color:#000;border-radius:8px;cursor:pointer;transition:background 0.3s;}
    .product button:hover {background:#00aacc;}

    /* أيقونة السلة */
    .cart-toggle {position:fixed;top:20px;left:20px;background:#00d1ff;color:#000;border-radius:50%;width:50px;height:50px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;cursor:pointer;z-index:1000;box-shadow:0 4px 10px rgba(0,0,0,0.3);}
    .cart-count {position:absolute;top:10px;left:50px;background:red;color:#fff;font-size:0.8rem;padding:2px 6px;border-radius:50%;font-weight:bold;}
    .cart {position:fixed;top:80px;left:20px;background:#1e1e2f;padding:15px;border-radius:15px;box-shadow:0 4px 10px rgba(0,0,0,0.3);max-width:280px;z-index:999;display:none;}
    .cart.open {display:block;}
    .cart h3 {margin-bottom:10px;color:#00ffff;}
    .cart-item {font-size:0.9rem;margin-bottom:10px;}
    .cart-total {font-weight:bold;margin-top:10px;}
    .cart button {margin-top:10px;padding:8px 12px;border:none;background:#00ff99;color:#000;border-radius:8px;cursor:pointer;}
    .remove-btn {background:#ff4d4d;color:#fff;border:none;padding:4px 8px;border-radius:5px;cursor:pointer;margin-left:5px;} 
    .qty-btn {background:#00d1ff;color:#000;border:none;padding:3px 7px;border-radius:5px;cursor:pointer;margin:0 3px;}
    @media (max-width:768px) {
      .cart {top:auto;bottom:0;left:0;right:0;max-width:100%;border-radius:15px 15px 0 0;text-align:center;}
      .cart-item {font-size:0.85rem;}
    }
    /* مربع البحث */
    #search-container {text-align:center;margin-bottom:20px;}
    #search {padding:8px 30px 8px 12px;border-radius:10px;border:none;width:200px;}
    #search-icon {width:20px;height:20px;vertical-align:middle;cursor:pointer;margin-left:5px;}
  </style>
</head>

    let cart = [];

    function renderProducts() {
      const productList = document.getElementById("product-list");
      const offerList = document.getElementById("offer-list");
      productList.innerHTML = "";
      offerList.innerHTML = "";

      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h2>${p.name}</h2>
          <p>${p.desc}</p>
          <p>${p.price} جنيه</p>
          <button onclick="addToCart(${index})">أضف إلى السلة</button>
        `;
        setTimeout(() => div.classList.add("show"), 100);
        if (p.offer) offerList.appendChild(div);
        else productList.appendChild(div);
      });
    }

    function addToCart(index) {
      const item = products[index];
      const found = cart.find(p => p.name === item.name);
      if (found) found.qty += 1;
      else cart.push({ ...item, qty: 1 });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      const cartCount = document.getElementById("cart-count");
      cartItems.innerHTML = "";
      let total = 0, count = 0;
      cart.forEach((item, i) => {
        total += item.price * item.qty;
        count += item.qty;
        cartItems.innerHTML += `
          <div class="cart-item">
            ${item.name} - ${item.price} جنيه 
            <br>
            <button class="qty-btn" onclick="changeQty(${i}, -1)">-</button>
            ${item.qty}
            <button class="qty-btn" onclick="changeQty(${i}, 1)">+</button>
            <button class="remove-btn" onclick="removeFromCart(${i})">🗑️</button>
          </div>
        `;
      });
      cartTotal.textContent = `الإجمالي: ${total} جنيه`;
      cartCount.textContent = count;
    }

    function changeQty(i, delta) {
      cart[i].qty += delta;
      if (cart[i].qty <= 0) cart.splice(i, 1);
      updateCart();
    }

    function removeFromCart(i) {
      cart.splice(i, 1);
      updateCart();
    }

    function sendWhatsApp() {
      let message = "طلب جديد من AliNoVa:\n";
      cart.forEach(item => {
        message += `- ${item.name} (${item.price} جنيه) × ${item.qty}\n`;
      });
      const total = cart.reduce((acc, item) => acc + item.price * item.qty, 0);
      message += `\nالإجمالي: ${total} جنيه`;
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/201105318814?text=${encoded}`, '_blank');
    }

    function toggleCart() {
      document.getElementById("cart").classList.toggle("open");
    }

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const target = btn.getAttribute("data-target");
        document.querySelectorAll(".tab-content").forEach(section => section.classList.remove("active"));
        document.getElementById(target).classList.add("active");
      });
    });

    // كود البحث
    function searchProduct() {
      const query = document.getElementById("search").value.toLowerCase();
      const allProducts = document.querySelectorAll(".product");
      allProducts.forEach(prod => {
        const name = prod.querySelector("h2").textContent.toLowerCase();
        prod.style.display = name.includes(query) ? "block" : "none";
      });
    }
