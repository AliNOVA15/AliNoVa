<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AliNOVa - من نحن</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    /* Language box top-left */
    .lang-box {
      position: absolute;
      top: 14px;
      left: 14px;
      background: #000;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 6px;
      display: flex;
      gap: 6px;
      z-index: 9999;
      align-items: center;
    }
    .lang-btn {
      background: transparent;
      color: #fff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 700;
      display: flex;
      gap:6px;
      align-items:center;
    }
    .lang-btn.active {
      outline: 2px solid #00eaff;
    }

    canvas { position: fixed; top: 0; left: 0; z-index: -1; }
    .bg-logo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; opacity: 0.05; z-index: -2; }

    h1 { font-size: 48px; color: #00eaff; text-shadow: 0 0 15px #00eaff; margin:0; }
    p { max-width: 720px; font-size: 20px; line-height: 1.8; margin: 20px 0 28px; color: #ccc; }
    .enter-button {
      background: #000;
      color: #fff;
      padding: 15px 35px;
      font-size: 20px;
      border: 1px solid #222;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      h1 { font-size: 36px; }
      p { font-size: 18px; }
      .enter-button { font-size: 18px; padding: 12px 28px; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 30px; }
      p { font-size: 16px; }
      .enter-button { font-size: 16px; padding: 10px 24px; }
      .lang-box { top: 10px; left: 10px; }
    }
  </style>
</head>
<body>

  <!-- language selector (use same markup on all pages) -->
  <div class="lang-box" role="navigation" aria-label="language switcher">
    <button class="lang-btn btn-ar" data-lang="ar">🇪🇬 العربية</button>
    <button class="lang-btn btn-en" data-lang="en">🇬🇧 English</button>
  </div>

  <canvas id="matrix"></canvas>
  <img src="images/logo.png" class="bg-logo" alt="AliNOVa Logo">

  <h1 data-i18n="title">مرحبًا بك في AliNOVa</h1>
  <p data-i18n="desc">
    AliNOVa شركة شباب مصرية في مجال الـ IT بتهدف تقدم تكنولوجيا بجودة وسعر مناسب.  
    خدمات صيانة، تركيب كاميرات، برمجيات وبيع قطع غيار — كلها في مكان واحد بثقة وسرعة.
  </p>
  <a href="main.html" class="enter-button" data-i18n="enter_site">ادخل الموقع</a>

  <script>
  (function(){
    try{
      /* ------- i18n setup ------- */
      const translations = {
        ar: {
          title: "مرحبًا بك في AliNOVa",
          desc: "AliNOVa شركة شباب مصرية في مجال الـ IT بتهدف تقدم تكنولوجيا بجودة وسعر مناسب. خدمات صيانة، تركيب كاميرات، برمجيات وبيع قطع غيار — كلها في مكان واحد بثقة وسرعة.",
          enter_site: "ادخل الموقع",
          dir: "rtl"
        },
        en: {
          title: "Welcome to AliNOVa",
          desc: "AliNOVa is an Egyptian youth company in the IT field aiming to deliver technology with good quality and fair prices. Services include maintenance, CCTV installation, software, and spare parts — all in one place with trust and speed.",
          enter_site: "Enter Website",
          dir: "ltr"
        }
      };

      const btnAr = document.querySelector('.btn-ar');
      const btnEn = document.querySelector('.btn-en');

      function applyTranslations(lang){
        const t = translations[lang] || translations['ar'];
        // update document attributes
        document.documentElement.lang = lang;
        document.documentElement.dir = t.dir || 'rtl';
        // update all elements with data-i18n
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          const key = el.getAttribute('data-i18n');
          const val = (t[key] !== undefined) ? t[key] : el.textContent;
          if(el.tagName === 'INPUT' || el.tagName === 'TEXTAREA'){
            if(el.placeholder !== undefined) el.placeholder = val;
            else el.value = val;
          } else el.textContent = val;
        });
        // active state
        document.querySelectorAll('.lang-btn').forEach(b=>b.classList.remove('active'));
        (lang === 'ar' ? btnAr : btnEn).classList.add('active');
        localStorage.setItem('site_lang', lang);
      }

      // setup buttons
      document.querySelectorAll('.lang-btn').forEach(b=>{
        b.addEventListener('click', ()=>{
          const l = b.getAttribute('data-lang');
          applyTranslations(l);
        });
      });

      // load saved or default
      const saved = localStorage.getItem('site_lang') || 'ar';
      applyTranslations(saved);

      /* ------- Matrix canvas (safe, responsive) ------- */
      const canvas = document.getElementById('matrix');
      if(canvas && canvas.getContext){
        const ctx = canvas.getContext('2d');
        let fontSize = 18;
        let cols = 0;
        let drops = [];

        function resize(){
          canvas.width = window.innerWidth || document.documentElement.clientWidth;
          canvas.height = window.innerHeight || document.documentElement.clientHeight;
          cols = Math.floor(canvas.width / fontSize);
          drops = new Array(cols).fill(1);
        }
        window.addEventListener('resize', resize);
        resize();

        const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        function draw(){
          ctx.fillStyle = "rgba(0, 0, 0, 0.06)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#00eaff";
          ctx.font = fontSize + "px monospace";
          for(let i=0;i<drops.length;i++){
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if(drops[i] * fontSize > canvas.height && Math.random() > 0.975){
              drops[i] = 0;
            }
            drops[i]++;
          }
          requestAnimationFrame(draw);
        }
        requestAnimationFrame(draw);
      }
    }catch(err){
      console.error("Init error:", err);
    }
  })();
  </script>
</body>
</html>
