<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تواصل معنا - AliNoVa</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 42px;
      color: #00eaff;
      text-shadow: 0 0 20px #00eaff;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .contact-links a {
      background: #00eaff;
      color: black;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 10px #00eaff55;
    }

    .contact-links a:hover {
      transform: scale(1.05);
      background: #00c2e2;
      box-shadow: 0 0 20px #00eaffaa;
    }

    @media (max-width: 500px) {
      h1 { font-size: 32px; }
      p { font-size: 16px; }
      .contact-links a { font-size: 16px; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <h1>تواصل معنا</h1>
  <p>محتاج مساعدة؟ عايز تحجز خدمة؟ تقدر تكلمنا على:</p>

  <div class="contact-links">
    <a href="https://wa.me/201105318814?text=السلام%20عليكم،%20عندي%20استفسار%20بخصوص%20خدمات%20AliNoVa" target="_blank">💬 واتساب</a>
    <a href="mailto:ali2nova11@gmail.com">📧 البريد الإلكتروني</a>
    <a href="tel:+201105318814">📞 اتصال مباشر</a>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 18;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let i = 0; i < columns; i++) drops[i] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00eaff";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
