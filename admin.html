<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - AliNoVa</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }
    h1 {
      color: #00ffae;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,174,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffae;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .output {
      margin-top: 30px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>إضافة منتج جديد</h1>
  <form id="productForm">
    <label>اسم المنتج:</label>
    <input type="text" id="title" required>
    <label>الوصف:</label>
    <textarea id="description" required></textarea>
    <label>رابط الصورة (مثلاً images/product4.jpg):</label>
    <input type="text" id="image" required>
    <label>السعر:</label>
    <input type="text" id="price" required>
    <label>رابط الطلب على واتساب:</label>
    <input type="text" id="link" required>
    <button type="submit">توليد الكود</button>
  </form>

  <div class="output" id="output"></div>

  <script>
    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const image = document.getElementById("image").value;
      const price = document.getElementById("price").value;
      const link = document.getElementById("link").value;

      const productCode = `{
  title: "${title}",
  description: "${description}",
  image: "${image}",
  price: "${price}",
  link: "${link}"
},`;

      document.getElementById("output").textContent = productCode;
    });
  </script>
</body>
</html>
